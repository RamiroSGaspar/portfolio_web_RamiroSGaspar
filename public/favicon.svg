<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Fondo circular -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0a" stroke="#f97316" stroke-width="1.5"/>
  
  <!-- Nodo izquierdo - Data Analyst (gráfico de barras simplificado) -->
  <rect x="6" y="18" width="3" height="6" rx="0.5" fill="#f97316"/>
  <rect x="10" y="14" width="3" height="10" rx="0.5" fill="#f97316" opacity="0.7"/>
  
  <!-- Flujo de datos - línea conectora con flecha -->
  <path d="M14 16 L18 16" stroke="#f97316" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M17 14 L19 16 L17 18" stroke="#f97316" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Nodo derecho - Data Engineer (pipeline/nodos conectados) -->
  <circle cx="23" cy="12" r="2.5" fill="none" stroke="#f97316" stroke-width="1.5"/>
  <circle cx="23" cy="20" r="2.5" fill="none" stroke="#f97316" stroke-width="1.5"/>
  <circle cx="27" cy="16" r="2" fill="#f97316"/>
  
  <!-- Conexiones del pipeline -->
  <line x1="25" y1="13" x2="26" y2="15" stroke="#f97316" stroke-width="1" stroke-linecap="round"/>
  <line x1="25" y1="19" x2="26" y2="17" stroke="#f97316" stroke-width="1" stroke-linecap="round"/>
</svg>
